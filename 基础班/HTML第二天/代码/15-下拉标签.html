<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.select下拉菜单
        select：容器标签
        option：选项标签
    2.select标签的属性
        selected：代表被选中的意思,加在option选项标签上 -->
        <form action="">
            你最喜欢的女明星是谁呀？
            <select>
                <option>迪丽热巴</option>
                <option>古力娜扎</option>
                <option selected>马尔扎哈</option>
            </select>
        </form>
</body>
</html>
