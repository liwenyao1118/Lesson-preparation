<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.无序列表的标签：
        ul: ul是列表的容器
        li: 代表着每一个列表项，也是一个容器，独占一行
    2.无序列表有什么特征？
        无序列表的每一项开头都带有一个小点
        无序列表是不区分顺序的
    3.无序列表的使用场景
        当有相同规律的布局时，我们使用ul、li标签，能够让结构更规范 -->
        <h2>老八喜欢什么？</h2>
        <ul>
            <li>唱</li>
            <li>跳</li>
            <li>rap</li>
            <li>篮球</li>
            <li>老八秘制小汉堡</li>
        </ul>

        <!-- 1.有序列表的标签：
            ol: ol是列表的容器
            li: li是列表内容的容器
        2.有序列表有什么特征？
            有序列表的每一项开头都会自动加上序号 -->
        <h2>家庭排行</h2>
        <ol>
            <li>我</li>
            <li>二哈</li>
            <li>我姐</li>
            <li>老爸</li>
            <li>老妈</li>
        </ol>

</body>
</html>
