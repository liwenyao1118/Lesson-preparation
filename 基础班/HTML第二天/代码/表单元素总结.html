<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.表单元素家族
        form: 表单域，表单的容器
            - select下拉菜单
                option: 菜单的选项
                selected属性：用来控制是否默认选中
            - textarea文本域标签
                cols: 控制列的数量
                rows: 用来控制行的数量
            - input系列
                type属性：用来控制input的类型
                    - text: 文本类型
                    - password: 密码
                    - radio： 单选按钮
                    - checkbox： 复选款
                    - submit: 提交表单的按钮
                    - reset：重置所在表单的内容
                name属性：用来给表单元素起名字
                value属性：每个表单元素保存的值的位置 -->

    <form action="" methods="get">
        用户名：<input type="text" name="username">
        <br>
        密码：<input type="password" name="userPassword">
        <br>
        <input type="submit" value="提交内容">
    </form>
</body>
</html>
