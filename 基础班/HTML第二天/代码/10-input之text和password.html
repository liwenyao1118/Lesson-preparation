<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.表单域:
        form:一整个表单的区域
    2.表单域具有哪些属性呢？(了解即可)
        methods:提交的方式
        action：提交的网址
        name:表单元素的名字
        <form action="">
            
        </form> -->


    <!-- 1.表单元素标签：input
    2.必有属性：type用来设置input的类型
    3.type的属性有：
        text：普通的文字输入
        password:用来输入密码，文字会隐藏 -->
        <form>
            普通文本输入：<input type="text">
            密码输入：<input type="password">
        </form>
</body>
</html>
