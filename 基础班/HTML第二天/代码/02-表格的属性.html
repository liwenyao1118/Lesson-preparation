<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格标签的用途是什么？  展示数据
    表格的组成有什么？table、tr、td、th -->
    <!-- 表格的属性：
        align="left/center/right"控制表格的位置
        cellpadding=数值 控制单元格与里面文字的距离
        cellspacing=数值 控制单元格与单元格之间的距离
        border=数值 给表格添加边框
        width=数值 控制表格的宽度
        height=数值 控制表格的高度 -->
    <table align="right" border="1" cellspacing="0" cellpadding="10" width="200" height="400">
        <tr> <th>名次</th> <th>球队</th> <th>胜差</th> <th>胜负</th></tr>
        <tr> <td>1</td> <td>湖人</td> <td>0</td> <td>49/14</td></tr>
        <tr> <td>1</td> <td>湖人</td> <td>0</td> <td>49/14</td></tr>
        <tr> <td>1</td> <td>湖人</td> <td>0</td> <td>49/14</td></tr>
        <tr> <td>1</td> <td>湖人</td> <td>0</td> <td>49/14</td></tr>
    </table>
</body>
</html>
