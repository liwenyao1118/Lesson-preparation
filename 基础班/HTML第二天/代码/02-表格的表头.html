<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.表格标签 ：table -->
    <!-- 2.表格的行：tr -->
    <!-- 3.单元格标签：td -->
    <!-- 4.表头标签：th
            自动将表头内容加粗
    -->
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>43</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>45</td>
        </tr>
        <tr>
            <td>郭富城</td>
            <td>男</td>
            <td>47</td>
        </tr>
    </table>

</body>
</html>
