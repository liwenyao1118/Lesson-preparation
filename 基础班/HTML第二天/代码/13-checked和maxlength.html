<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.表单域:
        form:一整个表单的区域
    2.表单域具有哪些属性呢？(了解即可)
        methods:提交的方式
        action：提交的网址
        name:表单元素的名字
        <form action="">
            
        </form> -->


    <!-- 1.表单元素标签：input
    2.必有属性：type用来设置input的类型
    3.type的属性有：
        text：普通的文字输入
        password:用来输入密码，文字会隐藏 
        radio: 用来表示单选按钮，注意一组radio需要设置同一个name
        checkbox: 用来表示复选按钮，同一组设置同一个name
    4.name属性
        用来标识input标签，让浏览器把它们区分开
    5.value属性
        用来给input标签添加值，只有text类型能够看到里面的值
    6.checked属性
        用来控制radio或者checkbox默认被选中
    7.maxlength属性
        maxlength用来控制文本标签输入的长度限制 -->
   
        <form>
            普通文本输入：<input type="text" value="Hello" maxlength="6">
            <br>
            密码输入：<input type="password" maxlength="6">
            <br>
            单选按钮: 男<input type="radio" name="sex" value="男" checked="checked"> 女 <input type="radio" name="sex" value="女">
            <br>
            复选框: 爱好：游泳<input type="checkbox" checked="checkedd">   健身<input type="checkbox"> 爬山<input type="checkbox">
        </form>
</body>
</html>
