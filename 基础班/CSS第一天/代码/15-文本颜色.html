<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            /* rgb：red green blue */
            color: rgb(0, 183, 255);
            font-size: 50px;
            font-weight: bold;
            text-align: right;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- 
        ### 文本处理
        1. color
            1. 作用：用来设置文本的颜色
            2. 属性值
                - 预定义的英文字符,例如skyblue、red、deepblue、orange
                - 十六进制的字符，例如#333333
                - rgb格式的字符，例如rgb(255,0,255)
        2. text-align
            1. 作用：用来控制文本对齐的方式
            2. 属性值
                - left位于容器的左边，默认值
                - right位于容器的右边
                - center居中，两边对齐
        3. text-decoration
            1. 作用：用来改变文本的格式
            2. 属性值
                - overline 上划线
                - line-through 删除线
                - underline 下划线
                - none 用来清除文本的格式
     -->
    <p>钓鱼要到岛上钓不到岛上钓不到</p>
    <!-- 文本格式化标签 -->
    <a href="#">链接</a>
</body>
</html>
