<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
         通配符符号：*
         */
         * {
             color: red;
         }
    </style>
</head>
<body>
        <!-- 选择器的分类：
        1. 基本选择器
            - 标签选择(作用：通过标签的名称来选中所有符合条件的标签；缺点：不能进行差异化选择)
            - 类选择器（作用：可以实现差异化选择，开发中使用最多）
            - id选择器（作用：通过唯一标识符id来选择元素，为其添加样式）
            - 通配符选择器（作用：通通都匹配，能够选中所有标签）
        2. 复合选择器 -->
    <p>p标签</p>
    <h2>标题标签</h2>
    <div>div标签</div>
    <span>span标签</span>
</body>
</html>
