<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            color: red;
        }
        p {
            color: green;
        }
    </style>
</head>
<body>
    <!-- 选择器的分类：
        1. 基本选择器
            - 标签选择(作用：通过标签的名称来选中所有符合条件的标签；缺点：不能进行差异化选择)
        2. 复合选择器 -->
        <p>段落</p>
        <h2>标题1</h2>
        <h2>标题2</h2>
        <h2>标题3</h2>
</body>
</html>
