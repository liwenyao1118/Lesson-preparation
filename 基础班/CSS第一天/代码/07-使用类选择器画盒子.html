<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .green {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- 已学习的盒子标签：
        1. div（特点：独占一行，可以用来包含所有类型的HTML标签）
        2. span（一行可以放 多个，主要用来包含文字） -->
        <div class="red">第1个盒子</div>
        <div class="green">第2个盒子</div>
        <div class="red">第3个盒子</div>
</body>
</html>
