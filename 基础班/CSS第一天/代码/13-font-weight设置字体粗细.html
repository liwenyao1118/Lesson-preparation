<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* font-family: "华文琥","体","宋体";
            font-size: 50px; */
        }
        p {
            /* font-weight: 400; */
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <!-- 
    ### 文字处理
    1. font-family
        1. 作用：用来设置字体的类型
        2. font-family的值
            - 可以有多个，从左到右排列,用逗号隔开
            - 如果第一个不生效，会自动找下一个直到生效为止
            - 如果字体名称由多个单词或者汉字组成，需要加上引号（可以全部都加上引号）
            - 建议使用系统自带的字体 
    2. font-size
        1. 作用：用来设置字号的大小
        2. font-size的值：
            - 值需要带上px单位
            - 浏览器拥有自己的默认字号大小，我们需要通过样式来统一字号的大小（谷歌浏览器默认为16px）
    3. font-weight
        1.作用：用来设置文字的粗细
        2.font-weight的属性值：
            - 预定义英文：bold（加粗）、bolder（更粗）、lighter(更细)、normal(正常显示，默认值)
            - 数值：100~900,其中400表示正常（同normal），700表示加粗（同blod）
    -->
    <h1>美好的一天</h1>
    <p>今天天气真真好，乌云密布电闪雷鸣</p>
</body>
</html>
