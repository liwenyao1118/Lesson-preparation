<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        em {
            font: normal bold 50px "楷体";
        }
    </style>
</head>
<body>
    <!-- 
    ### 文字处理(重点)
    1. font-family
        1. 作用：用来设置字体的类型
        2. font-family的值
            - 可以有多个，从左到右排列,用逗号隔开
            - 如果第一个不生效，会自动找下一个直到生效为止
            - 如果字体名称由多个单词或者汉字组成，需要加上引号（可以全部都加上引号）
            - 建议使用系统自带的字体 
    2. font-size
        1. 作用：用来设置字号的大小
        2. font-size的值：
            - 值需要带上px单位
            - 浏览器拥有自己的默认字号大小，我们需要通过样式来统一字号的大小（谷歌浏览器默认为16px）
    3. font-weight
        1.作用：用来设置文字的粗细
        2.font-weight的属性值：
            - 预定义英文：bold（加粗）、bolder（更粗）、lighter(更细)、normal(正常显示，默认值)
            - 数值：100~900,其中400表示正常（同normal），700表示加粗（同blod）
    4. font-style
        1. 作用：改变文字显示的效果
        2. font-style的值：
            - normal 正常（默认值）
            - italic 倾斜
    5. font复合属性(了解)
        1. 含义：可以通过一个属性，以连贯的写法使多个属性生效，属性值之间用空格隔开
        2. 顺序：font: font-style font-weight font-size/line-height font-family;
        3. 复合属性中，font-size 和font-family不能省略，其他可以省略
    -->
    <h1>美好的一天</h1>
    <p>今天天气真真好，乌云密布电闪雷鸣</p>
    <em>倾斜的文字</em>
</body>
</html>
