<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            background-color: red;
        }
        .green {
            background-color: yellow;
        }
        .size {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- 已学习的盒子标签：
        1. div（特点：独占一行，可以用来包含所有类型的HTML标签）
        2. span（一行可以放 多个，主要用来包含文字） -->
    <!-- 多类名的使用：
        1. 主要作用是公共的样式部分，可以提取出来单独写一个样式 
        2. HTML的class属性可以有多个，每个类名之间使用空格隔开
    -->
        <div class="red size">第1个盒子</div>
        <div class="green size">第2个盒子</div>
        <div class="red size">第3个盒子</div>
        <!-- name主要是给后端来看的，当我们发送数据的时候，表单元素上的数据格式为 name: vlaue
        <input type="text" name=""> -->
</body>
</html>
