<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.在head标签中，创建style标签（注意，它是一个双标签） -->
    <style>
        /* 2. 选择器 { 属性名称: 属性值; } */
        h2 {
            /* 3.文本颜色：红色 */
            color: red;
        }
    </style>
</head>
<body>
    <h2>鸡你太美</h2>
    <!-- 注意：标签属性是用=隔开，而样式属性是使用:隔开。 -->
    <input type="text">
</body>
</html>
