<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: "华文琥","体","宋体";
        }
    </style>
</head>
<body>
    <!-- 
    1.font-family的作用：用来设置字体的类型
    2.font-family的值
        - 可以有多个，从左到右排列,用逗号隔开
        - 如果第一个不生效，会自动找下一个直到生效为止
        - 如果字体名称由多个单词或者汉字组成，需要加上引号（可以全部都加上引号）
        - 建议使用系统自带的字体 
    -->
    <p>今天天气真真好，乌云密布电闪雷鸣</p>
</body>
</html>
